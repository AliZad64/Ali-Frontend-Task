<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/tailwindy.css" />
    <link rel="stylesheet" href="colors.css">
  </head>
  <body class="bg-gray-200">
    <div class="text-center justify-center p-8 fixed shadow-lg sm:ml-96 sm:mt-16 bg-white">
        <h1 class="text-4xl red-color font-bold">Create Account</h1>
        <div class="inline-block mb-5 mt-8">
          <button><img src="images/twitter.svg" alt="twitter" class="h-8 mx-1 fill-current"></button>
          <button><img src="images/facebook-logo.svg" alt="twitter" class="h-8 mx-1"></button>
          <button><img src="images/googleicon.svg" alt="twitter" class="h-10 mx-1 relative top-1"></button>
          <button><img src="images/vk.svg" alt="twitter" class="h-8 mx-1"></button>
        </div>
        <p class="text-sm p-3">or use your email for registration:</p>
        <div class="grid grid-cols-1 gap-4">
          <div>
            <input class="border-2 p-2 sm:w-96 rounded-lg gray-color" type="text" placeholder="Name" />
          </div>
          <div>
            <input class="border-2 p-2 sm:w-96 rounded-lg gray-color" type="text" placeholder="Email" />
          </div>
          <div>
            <input class="border-2 p-2 sm:w-96 rounded-lg gray-color" type="text" placeholder="Password" />
          </div>
        </div>
        <div class= "flex justify-center m-8">
          <button class="h=6 w-6 mr-5 " ><img src="images/check-mark.svg"alt="checking"></button>
          <p class="mr-16">I agree with <a class="red-color">Terms</a> and <a class="red-color">Privacy Policy.</a></p>
        </div>
        <div class="flex justify-center">
          <button class="text-white red-color-bg mr-3 sm:w-44 w-32 h-12 rounded-lg shadow-lg">Sign Up</button>
          <button class="border-2 rounded-lg red-color-border red-color ml-3 sm:w-44 w-32 h-12 shadow-lg">Sign In</button>
        </div>
      </div>
    </div>
  </body>
</html>
