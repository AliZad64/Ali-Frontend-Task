<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali_Zayar_Task7</title>

  <body>
    <div id="app">
      <h1>{{student.Name}}</h1>

        el: "#app",

          },
        },
      });
    </script>
  </body>
